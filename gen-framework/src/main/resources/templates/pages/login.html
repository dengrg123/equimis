<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="/login/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="/login/css/login.css" rel="stylesheet" type="text/css" />
<script src="/login/js/index.js" type="text/javascript"></script>
<title>Insert title here</title>
</head>
<body>
<div class="loginwrapper">
	<form class="login">
		<p class="title">Log in</p>
		<input type="text" placeholder="Username" autofocus="autofocus"/>
		<i class="fa fa-user"></i>
		<input type="password" placeholder="Password" />
		<i class="fa fa-key"></i>
	
		<button>
			<i class="spinner"></i>
			<span class="state">登　入</span>
		</button>
	</form>

</div>
</body>
</html>
